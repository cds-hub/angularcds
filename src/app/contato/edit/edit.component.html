<form (ngSubmit)="onSubmit()">

<div class="form-group">
  <label>Nome</label>
  <input type="text" class="form-control" [(ngModel)]="contato.nome" name"nome" />
</div>

<div class="form-group">
  <label>Email</label>
  <input type="text" class="form-control" [(ngModel)]="contato.email" name"email" />
</div>

<div class="form-group">
  <label>Assunto</label>
  <input type="text" class="form-control" [(ngModel)]="contato.assunto" name"assunto" />
</div>

<div class="form-group">
  <label>Menssagem</label>
  <input type="text" class="form-control" [(ngModel)]="contato.menssagem" name"menssagem" />
</div>

<button type="submit" class="btn btn-primary">Salvar</button>
</form>
